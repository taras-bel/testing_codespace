<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeSync{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
</head>
<body class="light-theme">

    <div class="theme-toggle-container">
        <button id="theme-toggle" class="btn btn-outline-secondary">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <main class="container-fluid py-3">
        {% include '_toasts.html' %}
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.className = currentTheme + '-theme';
            themeToggleBtn.innerHTML = currentTheme === 'dark' ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';

            themeToggleBtn.addEventListener('click', () => {
                let theme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                document.body.className = theme + '-theme';
                localStorage.setItem('theme', theme);
                themeToggleBtn.innerHTML = theme === 'dark' ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
