{% extends "base.html" %}

{% block title %}Регистрация - CodeShare{% endblock %}

{% block content %}
<div class="auth-card">
    <h1 class="auth-card-title">Создать аккаунт</h1>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Повторите пароль</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full-width">Зарегистрироваться</button>
    </form>

    <div class="auth-card-footer">
        Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a>
    </div>
</div>
{% endblock %}
