{% extends "base.html" %}

{% block title %}Создать сессию - CodeShare{% endblock %}

{% block content %}
<div class="auth-card"> {# Reusing auth-card for consistent styling of form pages #}
    <h1 class="auth-card-title">Создать новую сессию</h1>

    <form method="POST" action="{{ url_for('main.create_session') }}">
        <div class="form-group">
            <label for="title">Название сессии</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Например: Мой первый проект Python" required>
        </div>
        <div class="form-group">
            <label for="description">Описание (необязательно)</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Краткое описание вашей сессии"></textarea>
        </div>
        <div class="form-group">
            <label for="language">Начальный язык</label>
            <select id="language" name="language" class="form-control">
                {# LANGUAGES comes from main.py, passed to render_template #}
                {% for key, lang in languages.items() %}
                    <option value="{{ key }}" {% if key == 'python' %}selected{% endif %}>{{ lang.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="visibility">Видимость сессии</label>
            <select id="visibility" name="visibility" class="form-control">
                <option value="private">Приватная (только по приглашению)</option>
                <option value="public">Публичная (доступна по ссылке)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-full-width">Создать сессию</button>
    </form>

    <div class="auth-card-footer">
        <a href="{{ url_for('main.dashboard') }}">Отмена и вернуться на дашборд</a>
    </div>
</div>
{% endblock %}
