
{% extends "base.html" %}

{% block title %}Code Replay - {{ session.title }}{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
<style>
  #replay-editor { height: 500px; border: 1px solid #ccc; margin-bottom: 20px; }
  .controls { margin: 10px 0; }
</style>
{% endblock %}

{% block content %}
<h2>Реплей сессии: {{ session.title }}</h2>
<div id="replay-editor"></div>

<div class="controls">
  <button id="prev-snapshot" class="btn btn-secondary">◀ Назад</button>
  <button id="next-snapshot" class="btn btn-primary">Вперёд ▶</button>
  <span id="replay-info" style="margin-left: 10px;"></span>
</div>
{% endblock %}

{% block scripts_extra %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
<script>
window.sessionId = "{{ session.id }}";
</script>
<script src="{{ url_for('static', filename='js/replay.js') }}"></script>
{% endblock %}
